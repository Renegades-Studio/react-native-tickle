pre-commit:
  parallel: false
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files}

    types-root:
      glob: 'src/**/*.{ts,tsx}'
      run: npx tsc --noEmit

    types-example:
      glob: 'example/**/*.{ts,tsx}'
      run: cd example && npx tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
